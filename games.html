<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    header {
      background: #00bfff;
      padding: 20px;
      color: black;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 40px auto;
      width: 80%;
      max-width: 900px;
    }

    .games a {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      color: #00ffea;
      text-decoration: none;
      transition: 0.25s;
      display: block;
    }

    .games a:hover {
      background: #00bfff;
      color: black;
      transform: scale(1.05);
    }

    .back {
      display: inline-block;
      margin-top: 30px;
      background: #ff0040;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .back:hover {
      background: #ff3366;
    }
  </style>
</head>
<body>

  <header>üéÆ DS Stuff - Game Menu</header>

  <div class="games">
    <a href="games/flappy.html">Flappy Bird</a>
    <a href="#">2048</a>
    <a href="#">Tetris</a>

  </div>

  <a class="back" href="index.html">‚Üê Back to Home</a>

</body>
</html>
