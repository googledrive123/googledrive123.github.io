<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      border: none;
      width: 80vw;
      height: 75vh;
      border-radius: 12px;
      max-width: 100%;
      max-height: 100%;
    }

    .controls {
      margin-top: 15px;
    }

    button, a {
      background: #333;
      border: 1px solid #444;
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover, a:hover {
      background: #00bfff;
      color: #111;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
    }

    /* Fullscreen iframe styles */
    :fullscreen #gameFrame {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1>DS Stuff ‚Äî Flappy Bird üê§</h1>
  
  <iframe id="gameFrame" src="https://funhtml5games.com?embed=flappy" frameborder="0" scrolling="no"></iframe>

  <div class="controls">
    <button onclick="toggleFullscreen()">‚õ∂ Full Screen</button>
    <a href="../games.html">‚Üê Back to Menu</a>
  </div>

  <script>
    const frame = document.getElementById('gameFrame');

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        frame.requestFullscreen({ navigationUI: "hide" }).catch(err => {
          alert(`Error enabling fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Optional: make iframe resize dynamically when browser resizes
    window.addEventListener('resize', () => {
      if (!document.fullscreenElement) {
        frame.style.width = window.innerWidth * 0.8 + 'px';
        frame.style.height = window.innerHeight * 0.75 + 'px';
      }
    });
  </script>
</body>
</html>
