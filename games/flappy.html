<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #00bfff;
      margin: 20px 0;
      text-align: center;
    }

    #gameFrame {
      border: none;
      width: 80vw;
      height: 75vh;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .controls {
      margin-top: 15px;
    }

    button, a {
      background: #333;
      border: 1px solid #444;
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover, a:hover {
      background: #00bfff;
      color: #111;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>DS Stuff ‚Äî Flappy Bird üê§</h1>

<iframe id="gameFrame" src="https://funhtml5games.com?embed=flappy"></iframe>

<div class="controls">
  <button id="fullscreenBtn">‚õ∂ Full Screen</button>
  <a href="../games.html">‚Üê Back to Menu</a>
</div>

<script>
  const iframe = document.getElementById('gameFrame');
  const btn = document.getElementById('fullscreenBtn');

  btn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      // Make iframe fullscreen
      iframe.requestFullscreen({ navigationUI: "hide" }).then(() => {
        // After entering fullscreen, resize to fill the screen
        iframe.style.width = window.innerWidth + 'px';
        iframe.style.height = window.innerHeight + 'px';
        iframe.style.borderRadius = '0';
      }).catch(err => {
        alert(`Error enabling fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen().then(() => {
        // Reset iframe size
        iframe.style.width = '80vw';
        iframe.style.height = '75vh';
        iframe.style.borderRadius = '12px';
      });
    }
  });

  // Optional: resize dynamically if user changes screen while in fullscreen
  window.addEventListener('resize', () => {
    if (document.fullscreenElement) {
      iframe.style.width = window.innerWidth + 'px';
      iframe.style.height = window.innerHeight + 'px';
    }
  });
</script>

</body>
</html>
