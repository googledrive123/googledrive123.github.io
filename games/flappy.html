<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: #00bfff;
      margin: 20px 0;
      text-align: center;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 80vw;
      height: 75vh;
      transition: all 0.3s ease;
    }

    .controls {
      margin-top: 15px;
    }

    button, a {
      background: #333;
      border: 1px solid #444;
      color: #00bfff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }

    button:hover, a:hover {
      background: #00bfff;
      color: #111;
    }

    /* Fullscreen iframe styling */
    :fullscreen iframe {
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>

  <h1>DS Stuff ‚Äî Flappy Bird üê§</h1>

  <!-- Load your self-hosted Flappy Bird -->
  <iframe id="gameFrame" src="games/flappy/"></iframe>

  <div class="controls">
    <button id="fullscreenBtn">‚õ∂ Full Screen</button>
    <a href="../games.html">‚Üê Back to Menu</a>
  </div>

  <script>
    const iframe = document.getElementById('gameFrame');
    const btn = document.getElementById('fullscreenBtn');

    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => alert(err.message));
      } else {
        document.exitFullscreen();
      }
    });
  </script>

</body>
</html>
