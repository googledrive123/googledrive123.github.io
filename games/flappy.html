<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      color: #00bfff;
      margin: 20px 0;
      text-align: center;
    }

    #gameWrapper {
      width: 80vw;
      height: 75vh;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left;
      transition: transform 0.3s;
    }

    .controls {
      margin-top: 15px;
    }

    button, a {
      background: #333;
      border: 1px solid #444;
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover, a:hover {
      background: #00bfff;
      color: #111;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>DS Stuff ‚Äî Flappy Bird üê§</h1>

<div id="gameWrapper">
  <iframe id="gameFrame" src="https://funhtml5games.com?embed=flappy"></iframe>
</div>

<div class="controls">
  <button id="fullscreenBtn">‚õ∂ Full Screen</button>
  <a href="../games.html">‚Üê Back to Menu</a>
</div>

<script>
  const wrapper = document.getElementById('gameWrapper');
  const iframe = document.getElementById('gameFrame');
  const btn = document.getElementById('fullscreenBtn');

  let fullscreen = false;

  btn.addEventListener('click', () => {
    fullscreen = !fullscreen;

    if (fullscreen) {
      // Get screen ratios
      const scaleX = window.innerWidth / wrapper.offsetWidth;
      const scaleY = window.innerHeight / wrapper.offsetHeight;
      const scale = Math.min(scaleX, scaleY); // maintain aspect ratio

      iframe.style.transform = `scale(${scale})`;
      wrapper.style.width = wrapper.offsetWidth + 'px';
      wrapper.style.height = wrapper.offsetHeight + 'px';
    } else {
      iframe.style.transform = 'scale(1)';
    }
  });
</script>

</body>
</html>
