<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive</title>
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 25px;
    }

    iframe {
      border: none;
      width: 80vw;
      height: 75vh;
      border-radius: 12px;
    }

    .controls {
      margin-top: 20px;
    }

    button, a {
      background: #333;
      border: 1px solid #444;
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover, a:hover {
      background: #00bfff;
      color: #111;
      transform: scale(1.05);
    }

    a {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>DS Stuff ‚Äî Flappy Bird üê§</h1>
  
  <iframe id="gameFrame" src="https://funhtml5games.com?embed=flappy" frameborder="0" scrolling="no"></iframe>

  <div class="controls">
    <button onclick="toggleFullscreen()">‚õ∂ Full Screen</button>
    <a href="../games.html">‚Üê Back to Menu</a>
  </div>

  <script>
    function toggleFullscreen() {
      const frame = document.getElementById('gameFrame');
      if (!document.fullscreenElement) {
        frame.requestFullscreen().catch(err => {
          alert(`Error enabling fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
